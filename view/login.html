<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>职客 | 登录</title>
    <link rel="stylesheet" href="/static/css/common.min.css" />
    <style>
        .test_login_test{content:""}.login-cont{background:url(/static/images/login-bg.jpg) no-repeat;background-size:cover;margin:0 auto;overflow:hidden;min-height:100%}.login-box{background-color:#fff;border-radius:5px;margin:122px auto 0;padding:50px 42px 36px;text-align:center;width:366px}.login-box>.logo{width:152px}#login-form{margin-top:24px}.log-reg-w{text-align:right}.log-reg-w a{text-decoration:underline;margin-left:10px}.vcodeImg{border:1px solid #ddd;float:right;height:38px;width:110px}.w284{width:284px}
    </style>
</head>
<body>

<div id="header">
    <img class="logo fl" src="/static/images/logo.png">
    <div class="search-box fl ml50">
        <div class="search-list">
            <div class="curr-chose">搜职客</div>
            <ul class="search-sel none">
                <li>搜职客1</li>
                <li>搜职客2</li>
            </ul>
        </div>
        <input class="search-str" />
    </div>

    <div class="header-nav">
        <ul>
            <li>服务领域</li>
            <li>用户指南</li>
        </ul>
    </div>

    <div class="fr">
        <ul class="reg-log fl">
            <li><a href="##">登录</a></li>
            <li><a href="##">注册</a></li>
        </ul>
        <div class="btn-green-small">成为职客</div>
    </div>
</div>
<div class="login-cont">
    <div class="login-box">
        <img class="logo" src="/static/images/logo.png">
        <div class="text-line-box mt30">
            <span class="text-line"></span>
            <span class="text-txt">登录账号</span>
        </div>
        <form id="login-form" onsubmit="return login()">
            <div class="form-group w284">
                <input type="text" class="input-const" name="username" placeholder="输入您的手机号" />
                <span class="error_log">手机号不存在</span>
            </div>
            <div class="form-group w284">
                <input type="password" class="input-const" name="password" placeholder="输入密码" />
                <span class="error_log">密码有误</span>
            </div>
            <div class="form-group vcode-w none">
                <div class="w150 dib">
                    <input class="input-const vcode" name="vcode"/>
                </div>
                <span class="vcodeImg"><img src="" title="验证码"></span>
            </div>
            <div class="form-group log-reg-w" style="text-align:right">
                <a href="#" style="color:#666666">注册账号</a>
                <a href="#" style="color:#27be9f">忘记密码</a>
            </div>
            <div class="form-group mt20">
                <button type="submit" class="btn-login">登录</button>
            </div>
        </form>
    </div>
</div>

<script src="/static/js/aio.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/1.10.1/jquery.min.js"></script>
<script src="/static/js/login.js"></script>
</body>
</html>
